<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="app-wrap">
    <header>
        <input type="text" autocomplete="off"  class="search-box " placeholder="search...">
    </header>

    <main>
        <section class="location">
            <div class="city">Abuja, NG</div>
            <div class="date">Friday 6 August</div>

        </section>
        <div class="current">
            <div class="temp">15 <sup>o</sup>C</div>
            <div class="weather">Sunny</div>
            <!-- <div class="hi-low">13 <sup>o</sup>C / 16 <sup>o</sup>C</div> -->
        </div>
    </main>

    </div>
    <script src="app.js"></script>

</body>
</html>
